<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Formularze</title>
    <link rel="stylesheet" href="style/13_styl.css">
</head>
<body>
    <form>
        <input type="color" id="kolor"><br><br>
        <input type="date" id="data" min="2000-12-1" max="2018-03-13" value="2018-03-12"><br><br>
        <input type="datetime-local"><br><br>
        email<input type="email" id="email"><br><br>
        imie<input type="text" pattern="[a-z]{1}" id="imie"><br><br>
        Dodaj Plik<input type="file" id="plik"><br><br>
        Dodaj zdjęce<input type="image" src="c43424186b9c089b9aa1d64c7f1989c1%20(1).png" id="zdjecie"><br><br>
        <input type="submit" id="przycisk"><br><br>
        MIesiąc<input type="month" id="miesiac"><br><br>
        Suwak 1 <input type="range"><br><br>
        Suwak 2 <input type="range" min="0" max="5.5" step="1"><br><br>
        Suwak 3 <input type="range" min="0" max="5.5" step="0.1"><br><br>
        Suwak 4 <input type="range" min="0" max="5.5" step="any"><br><br>




    </form>
<hr>

   <form>
       <input type="tel"><br><br>
       <input type="time"><br><br>
       <input type="week"><br><br>
       <input type="submit" id="przycisk1"><br><br>
       URL <input type="url" placeholder="http://wp.pl" size="30" minlength="10" maxlength="70"><br><br>
       <input type="search" placeholder="Wyszukaj Stronę">


   </form>






















    <script src="js/13_formularze.js"></script>
</body>
</html>
