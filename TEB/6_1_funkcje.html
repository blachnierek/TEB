<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>tytuł</title>
        <link rel="stylesheet" href="style/style1.css">
        <script>
        function poleObjetosc(a,b,h){
            var pole = a*b;
            var objetosc = pole *h;
            var wynik = [pole, objetosc];
            return wynik;
        }



        </script>



    </head>

    <body>
    <script>
        document.write("Pole: "+ poleObjetosc(2,3,4)[0] + "cm<sup>2</sup>");
        document.write("<br>" +"Objętość:" + poleObjetosc(2,3,4)[1] + "cm<sup>3</sup>")
        console.log(poleObjetosc(2,3,4));


    </script>







    </body>






</html>
