<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zdarzenia - klawiatury</title>
</head>
<body>
    <div id="blok"></div>

    <script>
    document.addEventListener("keydown", function(event){
        var key = event.keyCode //keyCode - zdeprecjonowane - przestarzałe
       console.log(key);
        console.log(String.fromCharCode(key));


        switch(event.keyCode){
            case 37:
                blok.innerHTML = "Lewo";
                    break;
            case 38:
                blok.innerHTML = "Góra";
                    break;
            case 39:
                blok.innerHTML = "Prawo";
                    break;
            case 40:
                blok.innerHTML = "Dół";
                    break;


                }
        });

    </script>
</body>
</html>
